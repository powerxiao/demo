    <script type="text/javascript">
    (function (win) {
        // Cookies 插件
        (function ($, document, undefined) {
            var pluses = /\+/g;

            function raw(s) {
                return s;
            }

            function decoded(s) {
                return unRfc2068(decodeURIComponent(s.replace(pluses, ' ')));
            }

            function unRfc2068(value) {
                if (value.indexOf('"') === 0) {
                    // This is a quoted cookie as according to RFC2068, unescape
                    value = value.slice(1, -1).replace(/\\"/g, '"').replace(/\\\\/g, '\\');
                }
                return value;
            }

            function fromJSON(value) {
                return config.json ? JSON.parse(value) : value;
            }

            var config = $.cookie = function (key, value, options) {

                // write
                if (value !== undefined) {
                    options = $.extend({}, config.defaults, options);

                    if (value === null) {
                        options.expires = -1;
                    }

                    if (typeof options.expires === 'number') {
                        var days = options.expires, t = options.expires = new Date();
                        t.setDate(t.getDate() + days);
                    }

                    value = config.json ? JSON.stringify(value) : String(value);

                    return (document.cookie = [
                        encodeURIComponent(key), '=', config.raw ? value : encodeURIComponent(value),
                        options.expires ? '; expires=' + options.expires.toUTCString() : '', // use expires attribute, max-age is not supported by IE
                        options.path ? '; path=' + options.path : '',
                        options.domain ? '; domain=' + options.domain : '',
                        options.secure ? '; secure' : ''
                    ].join(''));
                }

                // read
                var decode = config.raw ? raw : decoded;
                var cookies = document.cookie.split('; ');
                var result = key ? null : {};
                for (var i = 0, l = cookies.length; i < l; i++) {
                    var parts = cookies[i].split('=');
                    var name = decode(parts.shift());
                    var cookie = decode(parts.join('='));

                    if (key && key === name) {
                        result = fromJSON(cookie);
                        break;
                    }

                    if (!key) {
                        result[name] = fromJSON(cookie);
                    }
                }

                return result;
            };

            config.defaults = {};

            $.removeCookie = function (key, options) {
                if ($.cookie(key) !== null) {
                    $.cookie(key, null, options);
                    return true;
                }
                return false;
            };

        })(jQuery, document);

        var cookieName = "BrowserTips";
        function getBrowser() {
            var sys = {},
                    ua = navigator.userAgent.toLowerCase(),
                    s;
            (s = ua.match(/rv:([\d.]+)\) like gecko/)) ? sys.ie = s[1] :
                    (s = ua.match(/msie ([\d.]+)/)) ? sys.ie = s[1] :
                    (s = ua.match(/firefox\/([\d.]+)/)) ? sys.firefox = s[1] :
                    (s = ua.match(/chrome\/([\d.]+)/)) ? sys.chrome = s[1] :
                    (s = ua.match(/opera.([\d.]+)/)) ? sys.opera = s[1] :
                    (s = ua.match(/version\/([\d.]+).*safari/)) ? sys.safari = s[1] : 0;
            //先判断内核
            if (sys.ie) {
                var version =parseInt(sys.ie, 10);
                if (version < 8) {
                    return true;
                }
            }
            if (!sys.ie && !sys.chrome) {
                return true;
            }

            return false;
        }

        win.CloseBrowserTips = function() {
            $("#browserTips").hide();
            //加一个cookie。关闭提示
            $.cookie(cookieName, 0);
        }

        var tips = "<div id=\"browserTips\" style=\"    background: #FFFF00;color: #FF0000;font-size: 12px;left: 0;line-height: 24px;padding: 0 10px;top: 0;text-align:center\">您的浏览器版本太低啦！这会造成您无法愉快的使用系统的功能，为了帮助您赚取更多利润，我们强烈建议您使用" +
        "<a href=\"http://kegui.jptonghang.com/dm/Reminder/ieupdate.html\" target=\"_blank\">IE8</a>、" +
        "<a href=\"http://se.360.cn/\" target=\"_blank\">360浏览器</a>&nbsp;&nbsp;<span style=\"cursor: pointer;\" onclick=\"window.CloseBrowserTips();\">X</span></div> ";
        var cookieValue = $.cookie(cookieName);
         //判断有没得cookie，如果没得就提示
         if (cookieValue === "" || cookieValue === null || typeof cookieValue === "undefined") {
             if (getBrowser()) {
                 $("body").prepend(tips);
             };
         }
    })(window)
